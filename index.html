<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<!-- Prevent iframe embedding -->
<meta http-equiv="X-Frame-Options" content="DENY">
<style>
body{font-family:Arial;background:#eef2f7;padding:40px}
form{max-width:350px;margin:auto;background:white;padding:25px;border-radius:8px;box-shadow:0 4px 15px rgba(0,0,0,0.1)}
input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:4px}
button{width:100%;padding:10px;background:#43a047;color:white;border:none;border-radius:4px;cursor:pointer}
button.loading{opacity:.7;pointer-events:none}
.spinner{display:inline-block;width:14px;height:14px;border:2px solid #fff;border-top:2px solid transparent;border-radius:50%;animation:spin .6s linear infinite;margin-left:6px}
@keyframes spin{to{transform:rotate(360deg)}}
.message{margin-top:10px;font-size:14px}
.success{color:green}
.error{color:red}
</style>
</head>
<body>

<form id="loginForm">
<h2>Login</h2>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button id="btn">Login</button>
<div id="msg" class="message"></div>
</form>

<script>
const WEBAPP="https://script.google.com/macros/s/AKfycbxNvLwZx-OwJpTswHn0n49lm0mJmj4z03_c9GVzAmY7xYrwUGlvIUdqdADFQPaV0RFP/exec";

document.getElementById("loginForm").addEventListener("submit",async function(e){
 e.preventDefault();
 const btn=document.getElementById("btn");
 const msg=document.getElementById("msg");

 btn.classList.add("loading");
 btn.innerHTML="Authenticating <span class='spinner'></span>";
 msg.textContent="Verifying credentials...";

 try{
   const res=await fetch(WEBAPP,{
     method:"POST",
     headers:{"Content-Type":"application/json"},
     body:JSON.stringify({
       action:"login",
       email:email.value.trim(),
       password:password.value
     })
   });

   const data=await res.json();

   btn.classList.remove("loading");
   btn.innerHTML="Login";

   if(data.success){
     localStorage.setItem("sessionToken",data.token);
     msg.className="message success";
     msg.textContent="Login successful...";
     setTimeout(()=>window.location="success.html",1200);
   }else{
     msg.className="message error";
     msg.textContent=data.message;
   }

 }catch(err){
   btn.classList.remove("loading");
   btn.innerHTML="Login";
   msg.className="message error";
   msg.textContent="Network error";
 }
});
</script>
<script>
/* =================================
   1. Disable Right Click
================================= */
document.addEventListener("contextmenu", e => e.preventDefault());

/* =================================
   2. Disable Copy / Cut / Paste
================================= */
["copy", "cut", "paste", "dragstart"].forEach(evt => {
  document.addEventListener(evt, e => e.preventDefault());
});

/* =================================
   3. Block DevTools Shortcuts
================================= */
document.addEventListener("keydown", function (e) {
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key)) ||
    (e.ctrlKey && e.key === "U")
  ) {
    e.preventDefault();
    return false;
  }
});

/* =================================
   4. DevTools Size Detection
================================= */
setInterval(() => {
  const widthDiff  = window.outerWidth - window.innerWidth;
  const heightDiff = window.outerHeight - window.innerHeight;

  if (widthDiff > 160 || heightDiff > 160) {
    document.body.innerHTML =
      "<h2 style='color:red;margin-top:20%'>Access Denied</h2>";
  }
}, 1000);

/* =================================
   5. Console Open Detection
================================= */
(function () {
  const element = new Image();
  Object.defineProperty(element, "id", {
    get: function () {
      document.body.innerHTML =
        "<h2 style='color:red;margin-top:20%'>Inspection Blocked</h2>";
    }
  });
  console.log(element);
})();

/* =================================
   6. Anti-Debugger Trap
================================= */
setInterval(function () {
  debugger;
}, 2000);

/* =================================
   7. Hide Source via Visibility Change
================================= */
document.addEventListener("visibilitychange", function () {
  if (document.hidden) {
    document.body.style.display = "none";
  } else {
    document.body.style.display = "block";
  }
});

/* =================================
   8. Disable View Source via Mouse
================================= */
document.onmousedown = function (e) {
  if (e.button === 2) return false;
};
</script>

</body>
</html>
